<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffi</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Lemon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Orders</a>
                <a href="#">Blog</a>
                <a href="#">Coffee types</a>
            </nav>
            <div class="logo-container">
                <img src="logo.png" alt="Coffi Logo" class="logo-img">
            </div>
        </header>

        <div class="content-wrapper">
            <div class="form-container">
                <h2>Calculate your order</h2>
                <div class="form-box">
                    <div class="form-group">
                        <label>Enter coffee name</label>
                        <input type="text" placeholder="[value]">
                    </div>
                    <div class="form-group">
                        <label>Enter coffee weight</label>
                        <input type="text" placeholder="[value]">
                    </div>
                    <div class="form-footer">
                        <button type="button" class="process-btn">Process</button>
                        <span class="price-display">Order price:</span>
                    </div>
                </div>
            </div>

            <div class="menu-section">
                <h3>Menu</h3>
                <ul class="coffee-list">
                    <li>Arabica</li>
                    <li>Robusta</li>
                    <li>Green</li>
                    <li>Mocha</li>
                    <li>No-caffeine</li>
                </ul>
                <button class="order-btn">Order it!</button>
            </div>
        </div>
        
        <footer class="footer">
            <p>2024, Coffi</p>
        </footer>
    </div>
</body>
</html>
